services:
  api:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  ui:
    image: node:22-alpine
    working_dir: /workspace
    volumes:
      - ./:/workspace
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    environment:
      - VITE_MAIN_API_BASE_URL=http://api:8000
      - VITE_KPR_API_BASE_URL=http://api:8000
      - VITE_EXCH_API_BASE_URL=http://api:8000
    ports:
      - "5173:5173"
    depends_on:
      - api
